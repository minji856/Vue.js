<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
    <h1> 단방향 바인딩</h1>
    <div id="app">
        count = {{count}}
    </div>

    <script>
        const {createApp} = Vue
        createApp({
            data(){
                return {count:1}
            }, // created는 밑에다 만들어도됨
            created : function(){
                this.addcount();
            },
            methods : {
                addcount : function(){
                    setInterval(()=>{this.count++;}, 1000)
            }
        }
        }).mount("#app")
    </script>
</body>
</html>
