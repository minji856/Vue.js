<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
    <h1> v-show </h1>
    <ul>
        <li>보이기, 숨기기(display:*, display:"none")</li>
        <li>태그는 삭제하지 않고 그대로 존재 (if문과 차이)</li>
    </ul>

    <div id="app">
        <button @click="onToggle"> 토글 </button>
        <!-- visible은 변수처럼 내 맘이다 안에 있는 값이 true냐 false냐 
                매번 true 라고 써주기 번거롭다-->
        <!-- <div v-show="true"> -->
        <div v-show="visible">
            보이고 숨기기
        </div>
    </div>

    <script>
        const {createApp} = Vue
        createApp({
            data(){
                return {visible : true}
            },
            methods : {
                onToggle(){
                    this.visible = !this.visible
                }
            }
        }).mount("#app")
    </script>
</body>
</html>
