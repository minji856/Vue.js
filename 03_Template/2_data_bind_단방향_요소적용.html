<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <style>
        .class15 {color: red;}
        .class110 {color: blue;}
    </style>
</head>
<body>
    <h1> 단방향 바인딩</h1>
    요소의 속성에도 바인딩을 할 수 있다
    <div id="app">
        <!-- <div v-bind:class="'class1'+count"> -->
        <!-- v-bind 생략할 수 있음 -->
        <div :class="'class1'+count">
        count = {{count}}
        </div>
    </div>

    <script>
        const {createApp} = Vue
        createApp({
            data(){
                return {count:1}
            }, // created는 밑에다 만들어도됨
            created : function(){
                this.addcount();
            },
            methods : {
                addcount : function(){
                    setInterval(()=>{this.count++;}, 1000)
            }
        }
        }).mount("#app")
    </script>
</body>
</html>
