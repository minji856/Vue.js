<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
    <div class="app">
        <h2>기본 구조</h2>
        <!-- vue에서 처리한 결과를 보여줄 위치 -->
        {{message}}
    </div>
    <script>
            // 내 맘대로 정하는 변수는 아님
        const {createApp} = Vue
        createApp({
            data : function(){
                return { message : "Hello Vue~~" }
            }
        }).mount(".app")
    </script>
</body>
</html>
