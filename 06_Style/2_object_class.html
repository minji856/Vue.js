<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <style>
        .active{border:4px solid #F00;}
        .active2{font-size: 20px;}
    </style>
</head>
<body>
    <div id="app">
        <div>
            <button @click="onToggle1">토글(border)</button>
            <button @click="onToggle2">토글(font)</button>
            <div :class="classObject">테스트입니다.</div>
        </div>
    </div>
    
    <script>
        const {createApp} = Vue
            createApp({
                data(){
                    return {
                        classObject:{
                            active : false,
                            active2 : false
                        }
                    }
                },
                methods : {
                    onToggle1(){
                        this.classObject.active = !this.classObject.active
                    },
                    onToggle2(){
                        this.classObject.active2 = !this.classObject.active2
                    }
                }
        }).mount("#app")
    </script>
</body>
</html>
