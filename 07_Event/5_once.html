<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../vue.global.js"></script>
</head>
<body>
    <!-- 단한번 시행을 위한 -->
    <div id="app">
        <div>
            <button @click="test1">실행, once없이</button>
            <button @click.once="test2">실행, once추가</button>
        </div>
    </div>
    
    <script>
        const {createApp} = Vue
        createApp({
            methods : {
                test1(){alert("실행1")},
                test2(){alert("실행2")}
            }
        }).mount("#app")
    </script>
</body>
</html>
