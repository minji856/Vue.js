<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../vue.global.js"></script>
</head>

<body>
    <!-- 마우스 -->
    <div id="app">
        <div>
            <button @click="test">일반 실행</button><br>
            <button @click.left="test">left 실행</button><br>
            <button @click.right="test">right 실행</button><br>
            <button @click.left.shift="test">shift+left 실행</button><br>
        </div>
        <div v-html="message"> </div>
    </div>

    <script>
        const { createApp } = Vue
        createApp({
            data() {
                return {
                    count: 0,
                    message: ""
                }
            },
            methods: { test() { alert("test 실행"); } }
        }).mount("#app")
    </script>
</body>

</html>
