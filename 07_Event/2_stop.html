<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../vue.global.js"></script>
</head>
<body>
    <!-- 버블링 -->
    <div id="app">
        <div @click="parent">
            <button @click="addMessage">실행, stop없이</button>
            <button @click.stop="addMessage">실행, stop추가</button>
            <!-- 메세지를 뿌려주기위한 -->
            <div v-html="message"></div>
        </div>
    </div>
    
    <script>
        const {createApp} = Vue
        createApp({
            data(){
                return {message:""}
            },
            methods : {
                addMessage(){
                    this.message += "addMessage 실행<br>"
                },
                parent(){
                    this.message += "parent 실행<br>"
                }
            }
        }).mount("#app")
    </script>
</body>
</html>
