<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../vue.global.js"></script>
</head>
<body>
    <!-- 이벤트가 발생한 곳에서만 -->
    <div id="app">
        <div @click.self="parent($event)">
            <button >실행, stop없이</button>
            <button >실행, stop추가</button>
            여기를 클릭하세요.
        </div>
    </div>
    
    <script>
        const {createApp} = Vue
        createApp({
            methods : {
                parent(){
                    alert("div에서 발생한 이벤트")
                    console.log("event=", event)
                }
            }
        }).mount("#app")
    </script>
</body>
</html>
