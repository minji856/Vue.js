<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../vue.global.js"></script>
</head>
<body>
    <!-- 형변환.문자를 숫자형태로 -->
    <div id="app">
        <div>입력 값1: <input type="text" v-model.number="msg1"/> </div>
        <div>입력 값2: <input type="text" v-model.trim="msg2"/> </div>
        <div> 입력값에 +10한 결과 : {{msg1 + 10}} </div>
        <div> 공백을 없앤 결과 : {{msg2 + "님!"}} </div>
    </div>

    <script>
        const { createApp } = Vue
        createApp({
            data(){
                return {msg1 : "", msg2 : ""}
            }
        }).mount("#app")
    </script>
</body>

</html>
