<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <title>Document</title>
    <style>
        .count {color: red;}
    </style>
</head>

<body>
    <div id="app">
        count = <span class="count">{{ count }}</span>
    </div>

    <script>
        const app = Vue.createApp({
            data() {
                return {
                    count: 0
                };
            },
            mounted() {
                setInterval(() => {
                    this.count++;
                }, 500);
            }
        });
        app.mount('#app');
        
    </script>
</body>
</html>
